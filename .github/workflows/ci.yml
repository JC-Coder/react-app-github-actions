name: CI

on:
    pull_request:
        branches: [dev]
    push:
        branches: [dev]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use NodeJS
              uses: actions/setup-node@v1
              with:
                  node-version: "14.x"
            - run: npm install
            - run: npm run format:check
            - run: npm run test -- --coverage
              env:
                  CI: true
            - name: Build Project
              if: github.event_name == 'push'
              run: npm run build
